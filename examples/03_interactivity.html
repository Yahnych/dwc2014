<!doctype html>
<meta charset="utf-8">
<title>Interactivity</title>
<body>
<script>

//Make the canvas
var canvas = document.createElement("canvas");
canvas.setAttribute("width", "512");
canvas.setAttribute("height", "512");
canvas.style.border = "1px dashed black";
document.body.appendChild(canvas);
var ctx = canvas.getContext("2d");

//An array to store all the game sprites
var sprites = [];

//Arrow key codes
var UP = 38,
    DOWN = 40,
    RIGHT = 39,
    LEFT = 37;

//Directions
var moveUp = false,
    moveDown = false,
    moveRight = false,
    moveLeft = false;

//Add keyboard listeners
window.addEventListener("keydown", function(event) {
  switch(event.keyCode) {
    case UP:
	  moveUp = true;
	  break;

	case DOWN:
	  moveDown = true;
	  break;

    case LEFT:
	  moveLeft = true;
	  break;

    case RIGHT:
	  moveRight = true;
	  break;
  }
}, false);

window.addEventListener("keyup", function(event) {
  switch(event.keyCode) {
    case UP:
	  moveUp = false;
	  break;

	case DOWN:
	  moveDown = false;
	  break;

	case LEFT:
	  moveLeft = false;
	  break;

	case RIGHT:
	  moveRight = false;
	  break;
  }
}, false);


//Make a box sprite and position it
var box = rectangle(32, 32, "#443EF2", "black", 2);
box.x = 68;
box.y = canvas.height / 2 - box.height / 2;

//Start the game loop
gameLoop();

function gameLoop() {
  requestAnimationFrame(gameLoop, canvas);
  //Update the game logic
  update();
  //Render the sprites
  render();
}

//The game logic
function update() {
  //Up
  if(moveUp && !moveDown) {
    box.vy = -5;
  }
  //Down
  if(moveDown && !moveUp) {
    box.vy = 5;
  }
  //Left
  if(moveLeft && !moveRight) {
    box.vx = -5;
  }
  //Right
  if(moveRight && !moveLeft) {
    box.vx = 5;
  }

  //Set the box's velocity to zero if none of the keys are being pressed
  if(!moveUp && !moveDown) {
    box.vy = 0;
  }
  if(!moveLeft && !moveRight) {
    box.vx = 0;
  }

  //Move the box
  box.x += box.vx;
  box.y += box.vy;

  //Screen boundaries
  //Left
  if (box.x < 0) {
    //Position the box inside the canvas
    box.x = 0;
    //Reverse its velocity to make it bounce
    box.vx = -box.vx;
  }
  //Right
  if (box.x + box.width > canvas.width) {
    box.x = canvas.width - box.width;
    box.vx = -box.vx;
  }
  //Top
  if (box.y < 0) {
    box.y = 0;
    box.vy = -box.vy;
  }
  //Bottom
  if (box.y + box.width > canvas.height) {
    box.y = canvas.height - box.width;
    box.vy = -box.vy;
  }
}

//The renderer
function render() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  sprites.forEach(function(sprite){
    ctx.save();
    //Shift the canvas to the sprite's position
    ctx.translate(
      sprite.x + sprite.width / 2,
      sprite.y + sprite.height /2
    );
    //Set the sprite's `rotation` and `alpha`
    ctx.rotate(sprite.rotation);
    ctx.globalAlpha = sprite.alpha;
    //Use the sprite's own `render` method to draw the sprite
    sprite.render(ctx);
    ctx.restore();
  });
}

//A function that returns a rectangle sprite
function rectangle(width, height, fillStyle, strokeStyle, lineWidth) {

  //Create an object
  var o = {};

  //Assign properties to the object that refer to canvas properties
  o.x = 0;
  o.y = 0;
  o.width = width;
  o.height = height;
  o.fillStyle = fillStyle;
  o.strokeStyle = strokeStyle;
  o.lineWidth = lineWidth;

  //Optional rotation and alpha
  o.rotation = 0;
  o.alpha = 1;

  //Add `vx` and `vy` (velocity) variables that will help us move the sprite
  o.vx = 0;
  o.vy = 0;

  //Add a `render` method that explains how to draw the sprite
  o.render = function(ctx) {
    //Render the sprite
    ctx.strokeStyle = o.strokeStyle;
    ctx.lineWidth = o.lineWidth;
    ctx.fillStyle = o.fillStyle;
    ctx.beginPath();
    ctx.rect(-o.width / 2, -o.height / 2, o.width, o.height);
    ctx.closePath();
    ctx.stroke();
    ctx.fill();
  };

  //Push the sprite object into the `sprites` array
  sprites.push(o);

  //Return the object
  return o;
};

//A `random` helper function
function random(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

</script>
</body>
